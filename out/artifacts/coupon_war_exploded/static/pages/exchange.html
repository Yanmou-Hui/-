<script>
    $('.userName').html(window.localStorage.getItem('user'));
    $('.exit').click(function () {
        window.localStorage.removeItem('user');
        window.localStorage.removeItem('auth');
        window.location.href='../index.html';
    });

    var page=1;
    var count;

    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date'
            ,type: 'date'
            ,range: true
        });
    });

    var laypage;
    layui.use('laypage', function(){
        laypage = layui.laypage;
    });

    layui.use('form', function(){
        var form = layui.form;

    });

    $('.daoBtn').click(function () {
        /*var sheet =XLSX.utils.table_to_sheet($('table')[0]);
        openDownloadDialog(sheet2blob(sheet), '优惠券兑款清单.xlsx');*/
        let a = document.createElement('a');
        let _fileName = '优惠券兑换清单.xls';
        a.download = _fileName;
        if ($('.searchInp').val() == "") {
            a.href = baseUrl + '/user/exportCpnUsedList';
        } else {
            a.href = baseUrl + '/user/exportCpnUsedList?from=' + $('.searchInp').val().split(' - ')[0] + "&to=" + $('.searchInp').val().split(' - ')[1];
        }

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });

    function getCon(){
        /*if(!window.localStorage.getItem('auth')){
            window.location.href='/';
            return false;
        }*/
        $.ajax({
            method:'post',
            headers:{
                'Content-Type': 'application/json',
                'auth':window.localStorage.getItem('auth')
            },
            url:baseUrl+'/user/getCpnUsedList',
            data:JSON.stringify({
                page:page,
                from:$('.searchInp').val().split(' - ')[0],
                to:$('.searchInp').val().split(' - ')[1]
            }),
            success:function (res) {
                if(res.code==1){
                    console.log(res);
                    $('.tab').html('');
                    count=res.count;
                    console.log(res.data);
                    for(var i=0;i<res.data.length;i++){

                        $('.tab').append(`
                            <tr data-id="${res.data[i].id}" data-role="${res.data[i].role}" data-img="${res.data[i].img}">
                                <td>${i+1}</td>
                                <td class="dataName">${res.data[i].userName}</td>
                                <td class="dataPhone">${res.data[i].phone}</td>
                                <td class="dataYouHuiName">${res.data[i].cpName}</td>
                                <td class="useExpire">${res.data[i].useTime}</td>
                            </tr>
                        `)

                    }
                    if(count>10){
                        laypage.render({
                            elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
                            ,count: count //数据总数，从服务端得到
                            ,curr:page
                            ,jump:function (obj,first) {
                                console.log('first',first)
                                if(!first){
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数
                                    page=obj.curr;
                                    getCon();
                                }
                            }
                        });
                    }
                }
                else if(res.code==500){
                    layer.msg('登录信息已经过期');
                    setTimeout(function () {
                        window.location.href='/';
                    },1000)
                }
            }
        });
    }
    /*页面加载后加载数据*/
    $(function () {
        getCon();
    });
    /*点击搜索的时候*/
    $('.searchBtn').click(function () {
        page=1;
        getCon();
        $('.searchInp').val('');
    })
</script>
