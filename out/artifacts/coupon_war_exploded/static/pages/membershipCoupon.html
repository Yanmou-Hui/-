<script>
    $('.userName').html(window.localStorage.getItem('user'));
    $('.exit').click(function () {
        window.localStorage.removeItem('user');
        window.localStorage.removeItem('auth');
        window.location.href='../index.html';
    });
    var page=1;
    var count;

    layui.use('element', function(){
        var element = layui.element;
    });
    var laypage;
    layui.use('laypage', function(){
        laypage = layui.laypage;
    });

    layui.use('form', function(){
        var form = layui.form;
    });

    /*获取数据*/
    function getCon(){
        if(!window.localStorage.getItem('auth')){
            window.location.href='/';
            return false;
        }
        $.ajax({
            method:'post',
            url:baseUrl+'/user/getCpnList',
            headers:{
                'auth':window.localStorage.getItem('auth')
            },
            data:{
                phone:$('.searchInp').val(),
                page:page
            },
            success:function (res) {
                if(res.code==1){
                    console.log(res);
                    $('.tab').html('');
                    count=res.count;
                    for(var i=0;i<res.data.length;i++){

                        $('.tab').append(`
                            <tr data-id="${res.data[i].id}">
                                <td>${i + 1}</td>
                                <td class="dataPhone">${res.data[i].phone}</td>
                                <td class="dataName">${res.data[i].cpName}</td>
                                <td class="dataTimeLing">${res.data[i].collectExpire}</td>
                                <td class="dataTimeUse">${res.data[i].useExpire}</td>
                                <td>
                                    <span class=${new Date(res.data[i].useExpire.split(" ")).getTime()-new Date(res.data[i].collectExpire.split(" ")).getTime() < 0 ? "state3" : res.data[i].idUsed ? "state1" : "state2"}>${res.data[i].useExpire - res.data[i].collectExpire < 0 ? "已过期" : res.data[i].idUsed ? "已核销" : "待核销"}</span></td>
                            </tr>
                        `);
                    }
                    if(count>10){
                        laypage.render({
                            elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
                            ,count: count //数据总数，从服务端得到
                            ,curr:page
                            ,jump:function (obj,first) {
                                console.log('first',first)
                                if(!first){
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数
                                    page=obj.curr;
                                    getCon();
                                }
                            }
                        });
                    }
                }
                else{
                    layer.msg('登录信息已经过期');
                    setTimeout(function () {
                        window.location.href='/';
                    },1000)
                }

            }
        });
    }

    /*/!*页面加载后加载数据*!/
    $(function () {
        getCon();
    });*/
    /*点击搜索的时候*/
    $('.searchBtn').click(function () {
        page=1;
        getCon();
    })
    var layer;
    layui.use('layer', function(){
        layer = layui.layer;
    });

    $('.tab').on('click','.state2',function (ev) {
        var obj=$(ev.target).parents('tr');
        var id=obj.attr('data-id');
        var phone=obj.find('.dataPhone').html()
        $('.inputName').val(phone);
        $('.inputTianjian').val(obj.find('.dataName').html());
        $('.inputYouXiao').val(obj.find('.dataTimeLing').html());
        $('.inputShiYong').val(obj.find('.dataTimeUse').html());


        layer.open({
            type: 1,
            title:'核销确认',
            content: $('#addBox'),
            area:['650px','440px'],
            offset:'auto',
            btn:'确认核销',
            yes:function (index,layero) {
                if(!window.localStorage.getItem('auth')){
                    window.location.href='/';
                    return false;
                }
                $.ajax({
                    method:'post',
                    headers:{
                        'content-type':'application/json',
                        'auth':window.localStorage.getItem('auth')
                    },
                    url:baseUrl+'/user/useCpn?phone='+phone+'&cpId='+id,
                    success:function (res) {
                        if(res.code==1){
                            layer.close(index);
                            getCon();
                        }else if(res.code==500){
                            layer.msg('登录信息已经过期');
                            setTimeout(function () {
                                window.location.href='/';
                            },1000)
                        }
                    }
                });
            }//这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
        });
    })
</script>
