<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华联</title>
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 20px;
            height: 100%;
        }
        body{
            height: 100%;
            background: #45177d;
            overflow: hidden;
        }
        h2{
            font-size: 2rem;
            text-align: center;
            margin-top: 15rem;
            width: 100%;
            height: 3rem;
            color: #dd047e;
        }
        input::placeholder{
            color: #fff;
            font-size: 1.5rem;
        }
        .phone,.btn{
            margin-left: 10%;
            width: 80%;
            height: 4rem;
            margin-top: 2rem;
            outline: none;
            border: 2px solid #dd047e;
            box-shadow: 0 0 1px 1px #999;
            border-radius:4px;
            font-size: 1.5rem;
        }
        .phone{
            display: block;
            box-sizing: border-box;
            color:white;
            background:rgba(0,0,0,0.2);
        }
        .btn{
            background-color: #45177d;
            color: #dd047e;
            
        }
        .layui{
            width: 18rem;
            height: 8rem;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.6rem;
            text-align: center;
            line-height: 8rem;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -9rem;
            margin-top: -4rem;
            display: none;
        }
    </style>
    <script>
        function fn() {
            document.documentElement.style.fontSize=document.documentElement.clientWidth*20/640+'px';
        }
        document.addEventListener('DOMContextLoaded',fn,false)
        window.addEventListener('resize',fn);
        window.addEventListener('orientationchange',fn);
        window.addEventListener('load',fn);

    </script>
</head>
<body>
    <h2>核销管理员登录</h2>
    <input type="text" class="phone" placeholder="请输入手机号">
    <button class="btn">登录</button>

    <div id="no" class="layui">
        手机号不正确或未授权
    </div>
    <div id="yes" class="layui">
        登录成功
    </div>
</body>
</html>
<script src="../utils/zepto.min.js"></script>
<script src="../utils/baseUrl.js"></script>
<script>
    $('.btn').click(function () {
        if($('.phone').val().trim()==''){
            $('#no').css('display','block')
            setTimeout(function () {
                $('#no').css('display','none')
            },700)
            return false;
        }

        $.ajax({
            type:'post',
            url:baseUrl+'/mgr/login?phone='+$('.phone').val(),
            success:function (res) {
                if(res.code==0){
                    $('#no').css('display','block')
                    setTimeout(function () {
                        $('#no').css('display','none')
                    },700);
                }else{
                    $('#yes').css('display','block')
                    setTimeout(function () {
                        $('#yes').css('display','none');
                        window.location.href='cpnSearch.html'
                    },700)
                }
            }
        })

    })
</script>
